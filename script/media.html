<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>24-Page Photo Slideshow</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #111;
    }

    .slideshow-container {
        position: relative;
        width: 90%;
        max-width: 700px;
    }

    img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        display: block;
        transition: opacity 0.3s ease-in-out;
    }

    .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(255, 255, 255, 0.3);
        border: none;
        font-size: 2rem;
        padding: 10px;
        cursor: pointer;
        color: white;
        border-radius: 50%;
        user-select: none;
        z-index: 10;
    }

    .arrow:hover {
        background-color: rgba(255, 255, 255, 0.6);
    }

    .prev {
        left: 10px;
    }

    .next {
        right: 10px;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
        .arrow {
            font-size: 1.5rem;
            padding: 8px;
        }
    }
</style>
</head>
<body>

<div class="slideshow-container">
    <button class="arrow prev">&#8592;</button>
    <img id="slideImage" src="photo1.jpg" alt="Slideshow Image">
    <button class="arrow next">&#8594;</button>
</div>

<script>
    const images = [
        "photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg",
        "photo5.jpg","photo6.jpg","photo7.jpg","photo8.jpg",
        "photo9.jpg","photo10.jpg","photo11.jpg","photo12.jpg",
        "photo13.jpg","photo14.jpg","photo15.jpg","photo16.jpg",
        "photo17.jpg","photo18.jpg","photo19.jpg","photo20.jpg",
        "photo21.jpg","photo22.jpg","photo23.jpg","photo24.jpg"
    ];

    let currentIndex = 0;
    const slideImage = document.getElementById("slideImage");
    const prevBtn = document.querySelector(".prev");
    const nextBtn = document.querySelector(".next");

    function showImage(index) {
        slideImage.style.opacity = 0;
        setTimeout(() => {
            slideImage.src = images[index];
            slideImage.style.opacity = 1;
        }, 150);
    }

    prevBtn.addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
    });

    nextBtn.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    });

    // Optional: swipe support for mobile
    let startX = 0;
    slideImage.addEventListener("touchstart", (e) => {
        startX = e.touches[0].clientX;
    });

    slideImage.addEventListener("touchend", (e) => {
        let endX = e.changedTouches[0].clientX;
        if (startX - endX > 50) {
            // swipe left → next
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        } else if (endX - startX > 50) {
            // swipe right → prev
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }
    });
</script>

</body>
</html>
