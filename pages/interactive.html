<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Interactive page</title>
	<link rel="stylesheet" href="../style/interactive.css">
	<script src="../script/interactive.js" defer></script>
</head>
<body>
	<main>
	</main>
	<footer>
		<form action="#" method="post" novalidate>
			<fieldset>
				<legend>feedback</legend>
				<h3>&nbsp;</h3>
				<ul class="form-grid">
					<li>
						<label for="name">name
							<input id="name" name="name" type="text" placeholder="Your name">
						</label>
					</li>
					<li>
						<label for="email">Email
							<input id="email" name="email" type="email" required placeholder="your@email.example">
						</label>
					</li>
					<li class="full">
						<label for="suggestion">suggestion	
							<textarea id="suggestion" name="suggestion" rows="5"></textarea>
						</label>
					</li>
					<li class="full">
						<button type="submit">Send</button>
					</li>
				</ul>
			</fieldset>
		</form>
	</footer>
</body>
</html>
